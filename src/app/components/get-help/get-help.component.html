<div class="container">
    <div>
        <h3>Company Brief</h3>
        <mat-horizontal-stepper labelPosition="bottom" #stepper>
            <mat-step [stepControl]="generalDataFormGroup">
              <form [formGroup]="generalDataFormGroup">
                <ng-template matStepLabel>Datos Generales</ng-template>
                <mat-label>1. Identificación y Tipo de empresa</mat-label>
                <mat-form-field>
                  <mat-label>Nombre Compañía</mat-label>
                  <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Correo Electrónico</mat-label>
                    <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                </mat-form-field>
                <div>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>

            <mat-step [stepControl]="specificDataFormGroup">
              <form [formGroup]="specificDataFormGroup">
                <ng-template matStepLabel>Datos Específicos</ng-template>
                <mat-form-field>
                  <mat-label>Address</mat-label>
                  <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                         required>
                </mat-form-field>
                <div>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>

            <mat-step>
              <ng-template matStepLabel>Análisis FODA</ng-template>
              <p>You are now done.</p>
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
              </div>
            </mat-step>
          </mat-horizontal-stepper>
        </div>
</div>
